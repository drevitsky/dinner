<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner shoping list</title>

	<link rel="icon" type="image/png" href="favicon.png">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
		<header>
			<h1>CSS Diner Shopping List</h1>
		<span>Let's go to the mall!</span>

		</header>
		<main>
			<ul class="list">
				
				<li>
					<label>
						<input type="checkbox">
						<span>A lot of pickles 
						<small class="comment">for the next lessons about CSS</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 apples </span>
						<small class="comment">for more CSS manipulation</small>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>20 oranges </span>
						<small class="comment">because they are awesome</small>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>13 plates </span>
						<small class="comment">hm... they always disappear</small>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>15 bentos </span>

					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>A lot of pickles </span>
						<small class="comment">for my friends</small>
					</label>
				</li>
			</ul>

			

		</main>
		<footer>
			Bon appetit :)
		</footer>

	
</body>
</html>
